<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>

  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <!-- main -->
  <div class="wrapper">
    <div class="main">
      <header>
        <div class="header-content">
          <!-- Logo -->
          <div class="logo-div">
            <img class="logo" alt="fylo logo" src="assests/logo.svg">
          </div>
          <!-- menu icons -->
          <div class="menu-icons">
            <div class="menu-icon" ><img src="assests/icon-document.svg" alt="document"></div>
            <div class="menu-icon" ><img src="assests/icon-folder.svg" alt="folder"></div>
            <div class="menu-icon" ><img src="assests/icon-upload.svg" alt="upload"></div>
          </div>
        </div>
      </header>
      <main>
        <!-- Storage container -->
      <div class="message">Youâ€™ve used <span class="highlight">815 GB</span> of your storage</div>

      <div class="storage-bar">
        <div class="storage-empty">
            <div class="storage-used">
              <div class="circle-indicator"></div>
            </div>
        </div>
        <div class="bubble hide">
          <div class="storage-left">
            <span class="storage-left-msg"> 185</span> GB LEFT
          </div>
        </div>
        
      </div>
      <div class="storage-label highlight">
        <span class="zero-storage">0 GB</span> 
        <span class="max-storage">1000 GB</span> 
      </div>

    </main>
</div>
</div>

</body>
</html>
